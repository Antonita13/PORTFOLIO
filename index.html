<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            list-style: none;
            text-decoration: none;
        }

        body {
            color: #ededed;
            background-color: rgb(25, 23, 23);
            width: 100%;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 10px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo {
            font-size: 25px;
            color: white;
            font-weight: 600;
        }

        .navbar {
            display: flex;
            gap: 35px;
        }

        .navbar a {
            font-size: 20px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: rgb(248, 80, 186);
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger span {
            height: 3px;
            width: 25px;
            background: white;
            margin-bottom: 4px;
            border-radius: 5px;
        }

        .hero {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            padding-top: 200px;
        }

        .hero .right {
            margin-left: 100px;
        }

        .right h2 {
            font-size: 34px;
            font-weight: bold;
            color: rgb(205, 50, 151);
        }

        .right h1 {
            font-size: 40px;
            font-weight: bold;
        }

        .right p {
            color: gray;
            font-size: 16px;
            font-weight: 600;
            width: 80%;
        }

        .right .buttton {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            font-size: xx-small;
        }

        .h-btn {
            width: 130px;
            padding: 10px;
            background-color: transparent;
            color: #fff;
            border: 2px solid white;
            box-shadow: 0 0 10px rgb(205, 50, 151);
            font-size: 11px;
            cursor: pointer;
            transition: 0.4s;
        }

        .h-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 9px 12px rgb(205, 50, 151);
            border-radius: 23px;
        }

        .right .social-media {
            display: flex;
            gap: 30px;
            margin-top: 90px;
        }

        .right .social-media li {
            width: 40px;
            height: 40px;
            background-color: transparent;
            border: 2px solid rgb(205, 50, 151);
            box-shadow: 0 0 12px rgb(205, 50, 151);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s;
        }

        .right .social-media li:hover {
            transform: scale(1.1);
            box-shadow: 0 22px 30px rgb(205, 50, 151);
        }

        .right .social-media li a {
            color: #fff;
            font-size: 20px;
        }

        .hero .left {
            margin-right: 140px;
        }

        .hero .left .image {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: 0.5s;
        }

        .left .image img {
            width: 300px;
            height: 296px;
            border-radius: 50%;
            position: relative;
            left: 100px;
        }

        /* Media queries for tablets */
        @media screen and (max-width: 768px) {
            .header {
                padding: 15px 10px;
            }

            .logo {
                font-size: 22px;
            }

            .navbar {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .hero {
                flex-direction: column;
                align-items: center;
            }

            .right {
                margin-left: 0;
                text-align: center;
            }

            .right h1, .right h2 {
                font-size: 24px;
            }

            .right p {
                font-size: 14px;
                width: 90%;
            }

            .right .buttton {
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }

            .right .social-media {
                margin-top: 20px;
                gap: 20px;
                justify-content: center;
            }

            .left .image, .left .image img {
                width: 250px;
                height: 250px;
                left: 0;
            }
        }

        /* Media queries for smartphones */
        @media screen and (max-width: 480px) {
            .header {
                padding: 10px;
                flex-direction: column;
                align-items: center;
            }

            .logo {
                font-size: 18px;
                text-align: center;
                margin-bottom: 10px;
            }

            .navbar {
                display: none;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                background-color: rgb(25, 23, 23);
                width: 100%;
                position: absolute;
                top: 60px;
                left: 0;
                padding: 10px 0;
            }

            .navbar.active {
                display: flex;
            }

            .hamburger {
                display: flex;
                justify-content: center;
            }

            .hero {
                flex-direction: column;
                align-items: center;
                padding-top: 120px;
            }

            .right {
                text-align: center;
                margin-left: 0;
            }

            .right h1, .right h2 {
                font-size: 18px;
            }

            .right p {
                font-size: 12px;
                padding: 10px;
            }

            .right .buttton {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }

            .right .buttton .h-btn {
                width: 100px;
                padding: 5px;
                font-size: 10px;
            }

            .right .social-media {
                margin-top: 20px;
                justify-content: center;
                gap: 10px;
            }

            .right .social-media li {
                width: 30px;
                height: 30px;
            }

            .left .image, .left .image img {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <a href="#" class="logo">Portfolio</a>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="hero" id="hero">
        <div class="left">
            <div class="image">
                <img src="./images/my pic.jpeg" alt="myimage"/>
            </div>
        </div>
        <div class="right">
            <h1>Hi, I am Anto V</h1>
            <h2>Web Developer</h2>
            <p>I'm a web designer with extensive experience in creating visually appealing and user-friendly websites. My expertise lies in creating website design, frontend design, and UI/UX design.</p>
            <div class="buttton">
                <a href="contact.html"><button class="h-btn">Hire Me</button></a>
                <a href="Anto V.pdf" download="Resume"><button class="h-btn">Download Resume</button></a>
            </div>
            <div class="social-media">
                <li><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
                <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                <li><a href="https://www.linkedin.com/in/anto-v-19a425232"><i class="fa-brands fa-linkedin-in"></i></a></li>
                <li><a href="https://github.com/Antonita13"><i class="fa-brands fa-github"></i></a></li>
            </div>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navbar = document.querySelector('.navbar');

        hamburger.addEventListener('click', () => {
            navbar.classList.toggle('active');
        });
    </script>
</body>
</html>
